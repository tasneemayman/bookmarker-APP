      <h1 class="main-title py-3" >Bookmarker</h1>

      <div class="subtitle d-flex justify-content-center align-items-center py-2 m-auto">
        <i class="fa-solid fa-bookmark"></i>
        <h2>Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark"></i>
      </div>
      <div class="form py-3">
        <label for="bookmarkName" class="pb-2 fw-semibold d-flex  justify-content-start m-auto">
          <div><i class="fa-solid fa-book-bookmark pe-2 text-black mb-2"></i></div>
          Site Name
        </label>
          <input type="text" placeholder="Bookmark Name" class="form-control mb-4 d-flex  justify-content-start m-auto" id="bookmarkName">
  
        <label for="bookmarkURL" class=" bookmarkURL pb-2 fw-semibold d-flex  justify-content-start m-auto">
          <div><i class="fa-solid fa-link pe-2"></i></div> 
          Site URL
        </label>
        <input type="url" placeholder="Website URL" class="form-control mb-4" id="bookmarkURL">
  
        <button onclick="addBookmark()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
      </div>
      <hr>
      <table class="table mt-4 text-center bg-light">
        <thead>
            <tr>
                <th  class="text-capitalize">Index</th>
                <th  class="text-capitalize">Website Name</th>
                <th  class="text-capitalize">Visit</th>
                <th  class="text-capitalize">Delete</th>
        </thead>
